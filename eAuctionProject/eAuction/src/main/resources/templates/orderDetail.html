<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Order Detail</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:include="header :: header"></th:block>
<div class="container">



    <h3 th:text="'Time: '+${order.orderTime}">Time: 2017-10-20</h3>

    <table id="mytable" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="posting : ${order.postingList}">
            <td><img th:src="${posting.imageUrl}" /></td>
            <td th:text="${posting.name}">Kindle</td>
        </tr>

        </tbody>
    </table>


        <h3 th:text="'Total price: '+${order.amountDue}">Total price: 100</h3>

</div>


</body>
</html>
