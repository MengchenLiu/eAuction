<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:include="header :: header"></th:block>
<div class="containerx">

    <h2>Shopping Cart</h2>
    <div class="container" style="margin-top:35px">

        <table id="mytable" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="cartItem : ${auctions}">

                <td><img th:src="${cartItem.imageUrl}" /></td>
                <td ><a th:href="@{'/showPostingAuction/' +${cartItem.id} }" th:text="${cartItem.itemName}">Kindle</a></td>
                <td th:text="${cartItem.curPrice}">000</td>
                <td th:text="${cartItem.quantity}">10</td>
                <td></td>

            </tr>
            <tr th:each="cartItem : ${buyitnows}">


                <td><img th:src="${cartItem.imageUrl}" /></td>
                <td ><a th:href="@{'/showPostingBuyItNow/' +${cartItem.id} }" th:text="${cartItem.itemName}">Kindle</a></td>
                <td th:text="${cartItem.price}">000</td>
                <td th:text="${cartItem.quantity}">10</td>




                <td>
                <form name="deleteInCart" class="form-horizontal" action="/deleteInCart" method="post">
                    <input type="submit" style="display: none"/>
                        <input type="hidden" name="userName" th:value="${cartItem.userName}"/>
                        <input type="hidden" name="id" th:value="${cartItem.id}"/>

                            <button type="submit" class="btn btn-success">Delete</button>

                </form></td>

            </tr>





            </tbody>
        </table>

        <a href="/checkout" class="btn btn-success">Check Out</a>

    </div>
</div>


</body>
</html>
