<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Address</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        a{color:green;}
        .nav-pills>li.active>a, .nav-pills>li.active>a:hover, .nav-pills>li.active>a:focus{
            background-color:green;
            color:white;
        }

    </style>
</head>
<body>
<th:block th:include="header :: header"></th:block>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="/profile">Profile</a></li>
                <li class="active"><a href="/address">Address</a></li>
                <li><a href="/payment">Payment</a></li>
                <li><a href="/past">Past Orders</a></li>
                <li th:if="${session.role}=='admin'" ><a href="/deleteUser">Delete User</a></li>
                <li th:if="${session.role}=='admin'" ><a href="/blockUser">Block user</a></li>

            </ul>
        </div>
        <div class="col-sm-9">
            <h2 id="payment">Address </h2>

            <div >

                <form name="addAddressForm" class="form-horizontal" action="/addAddress" method="post">
                    <input type="submit" style="display: none"/>
                    <div class="form-group">
                        <label for="addrss1" class="col-xs-2 control-label">addrss line 1</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="addrss1" id="addrss1"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="addrss2" class="col-xs-2 control-label">addrss line 2</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="addrss2" id="addrss2"/>
                        </div>
                    </div>
                    
					<div class="form-group">
                        <label for="country" class="col-xs-2 control-label">Country</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="country" id="country"/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="city" class="col-xs-2 control-label">city</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="city" id="city"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="state" class="col-xs-2 control-label">State</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="state" id="state"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="zip" class="col-xs-2 control-label">zip</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="zip" id="zip"/>
                        </div>
                    </div>

                    <div class="form-group text-right">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button type="submit" class="btn btn-default">Add Address</button>
                        </div>
                    </div>
                </form>

                <div >




                        <div th:each="address : ${addresses}">
                            <h6 th:text="${address.addressStreet1}">addressStreet1</h6>
                            <h6 th:text="${address.addressStreet2}">addressStreet2</h6>
                            <h6 th:text="${address.city}">city</h6>
                            <h6 th:text="${address.state}">state</h6>
                            <h6 th:text="${address.country}">country</h6>
                            <h6 th:text="${address.zip}">zip</h6>

                            <a th:href="@{'/deleteAddress/' +${address.id}} " class="btn btn-success">Delete Address</a>
                        </div>






                </div>


            </div>

        </div>
    </div>
</div>



</body>
</html>
