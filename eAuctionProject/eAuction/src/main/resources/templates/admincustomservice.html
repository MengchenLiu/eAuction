<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>All Questions</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:include="header :: header"></th:block>
<div class="containerx">

    <h2>All Questions</h2>
    <div class="container" style="margin-top:35px">
        <a href="/getUnansweredQuestion" class="btn btn-success">View all unanswered questions</a>


        <table id="mytable" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Questions</th>
                <th>Answers</th>
                <th></th>
            </tr>
            </thead>
            <tbody >

            <tr th:each="message : ${messages}">
                <td th:text="${message.question}"></td>
                <td th:text="${message.answer}">null</td>
                <td th:if="${message.answer}==''"><a th:href="@{'/addAnswer?messageid=' +${message.id}}" class="btn btn-success">Add Answer</a></td>


            </tr>


            </tbody>
        </table>

    </div>
</div>


</body>
</html>
