<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Posting Detail</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:include="header :: header"></th:block>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <img th:src="${posting.imageUrl}" />
        </div>
        <div class="col-sm-8" >

            <div class="section" style="padding-bottom:20px;">
                <h3 th:text="${posting.itemName}">Item Name</h3>
            </div>

            <div class="section" style="padding-bottom:20px;">
                <h4 style="color:#337ab7">Buy It Now</h4>
                <h6 >Expiration Time</h6>
                <h5 style="color:#337ab7" id ="expireTime" th:text="${posting.expirationTime}">2017-12-30 18:00:00</h5>
            </div>

            <div class="section" style="padding-bottom:20px;">
                <h6 >Price</h6>
                <h3 style="margin-top:0px;color:green" th:text="'$US  '+ ${posting.price}">$US 599</h3>
                <h6 >Quantity</h6>
                <h3 style="margin-top:0px;color:green" th:text="${posting.quantity}">10</h3>
            </div>

            <div class="section" style="padding-bottom:20px;">
                <h6 >Description</h6>
                <p th:text="${posting.description}">The following example shows how </p>
            </div>


            <div class="section" style="padding-bottom:20px;">
                <form name="addToCart" class="form-horizontal form-inline" action="/addToCart" method="post">
                    <input type="submit" style="display: none"/>
                    <div class="form-group">
                        <label for="quantity" class="col-xs-2 control-label">quantity    </label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="quantity" id="quantity"/>
                        </div>
                    </div>
                    <div style="display:none">
                        <input type="hidden" name="id" th:value="${posting.id}"/>
                        <input type="hidden" name="imageUrl" th:value="${posting.imageUrl}"/>
                        <input type="hidden" name="price" th:value="${posting.price}"/>
                        <input type="hidden" name="itemName" th:value="${posting.itemName}"/>
                        <input type="hidden" name="typeId" value="1" />
                    </div>
                    <div class="form-group text-right">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button type="submit" class="btn btn-success">Add to Cart</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="section" style="padding-bottom:20px;">
                <a th:href="@{'/deletePostingNow/' +${posting.id}} " class="btn btn-success">Delete Posting</a>
                <a th:href="@{'/updatePostingNow/'+ ${posting.id} }" class="btn btn-success">Update Posting</a>
            </div>


        </div>

    </div>
</div>


</body>
</html>
