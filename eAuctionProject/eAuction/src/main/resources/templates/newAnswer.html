<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Add Answer</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:include="header :: header"></th:block>
<div class="containerx">

    <h2>Add Answer</h2>
    <div>
        <form name="addAnswerForm" class="form-horizontal" action="/addAnswer" method="post">
            <input type="submit" style="display: none"/>

            <div class="form-group">
                <label for="answer" class="col-xs-2 control-label">answer</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="answer" id="answer" rows="3"></textarea>
                </div>
            </div>


            <div style="display:none">
                <input type="hidden" name="messageid" th:value="${messageid}"/>
            </div>

            <div class="form-group text-right">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-default">Add Answer</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
