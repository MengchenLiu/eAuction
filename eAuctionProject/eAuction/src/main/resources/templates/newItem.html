<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Add Item</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body onload='document.addItemForm.name.focus();'>
<th:block th:include="header :: header"></th:block>
<div class="containerx">

    <h2>Add Item</h2>
    <div>
        <form name="addItemForm" class="form-horizontal" action="/addItem" method="post">
            <input type="submit" style="display: none"/>
            <div class="form-group">
                <label for="name" class="col-xs-2 control-label">Item Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" id="name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="categoryName" class="col-xs-2 control-label">Category Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="categoryName" id="categoryName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl" class="col-xs-2 control-label">Image Url</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="imageUrl" id="imageUrl"/>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-xs-2 control-label">Description</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group text-right">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-default">Add Item</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
