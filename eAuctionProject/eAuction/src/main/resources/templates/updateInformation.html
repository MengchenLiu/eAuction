<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Update Profile</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:include="header :: header"></th:block>
<div class="containerx">
    <h2>Update Profile</h2>
    <div>
        <form name="signupForm" class="form-horizontal" action="/updateUser" method="post">
            <input type="submit" style="display: none"/>
            <div class="form-group">
                <label for="firstname" class="col-xs-2 control-label">First Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="firstname" id="firstname" th:value="${user.firstName}" th:placeholder="${user.firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-xs-2 control-label">Last Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="lastname" id="lastname" th:value="${user.lastName}" th:placeholder="${user.lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-xs-2 control-label">Email Address</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="email" id="email" th:value="${user.email}" th:placeholder="${user.email}"/>
                </div>
            </div>
            <div style="display:none">
                <input type="hidden" name="id" th:value="${user.id}"/>
            </div>

            <div class="form-group text-right">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
