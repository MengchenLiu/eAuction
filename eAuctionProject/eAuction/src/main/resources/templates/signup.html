<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body onload='document.signupForm.firstname.focus();'>
<th:block th:include="header :: header"></th:block>
<div class="containerx">
    <h2>Sign Up</h2>
    <div>
        <form name="signupForm" class="form-horizontal" action="/signup" method="post">
            <input type="submit" style="display: none"/>
            <div class="form-group">
                <label for="type" class="col-xs-2 control-label">Sign Up As</label>
                <div class="col-sm-6">
                    <input type="radio" name="type" value="1" id="type" th:checked="checked"> admin</input>
                    <input type="radio" name="type" value="2"> customer</input>
                </div>
            </div>            
            <div class="form-group">
                <label for="userName" class="col-xs-2 control-label">User Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="userName" id="userName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-xs-2 control-label">First Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="firstname" id="firstname"/>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-xs-2 control-label">Last Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="lastname" id="lastname"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-xs-2 control-label">Email Address</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="email" id="email"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-2 control-label">Password</label>
                <div class="col-sm-2">
                    <input type="password" class="form-control" name="password" id="password"/>
                </div>
            </div>
            <div class="form-group text-right">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
