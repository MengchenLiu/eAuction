<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Update Item</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<th:block th:include="header :: header"></th:block>
<div class="containerx">

    <h2>Update Item</h2>
    <div>
        <form name="updateItemForm" class="form-horizontal" action="/updateItem" method="post">
            <input type="submit" style="display: none"/>
            <div class="form-group">
                <label for="itemName" class="col-xs-2 control-label">Item Name</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="itemName" id="itemName" th:value="${item.name}" th:placeholder="${item.name}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="categoryName" class="col-xs-2 control-label">categoryName</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="categoryName" id="categoryName" th:value="${item.categoryName}" th:placeholder="${item.categoryName}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl" class="col-xs-2 control-label">imageUrl</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="imageUrl" id="imageUrl" th:value="${item.imageUrl}" th:placeholder="${item.imageUrl}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-xs-2 control-label">description</label>
                <div class="col-sm-2">
                    <textarea class="form-control" name="description" id="description" th:value="${item.description}" th:placeholder="${item.description}" rows="3">description</textarea>
                </div>
            </div>

            <div style="display:none">
                <input type="hidden" name="id" th:value="${item.id}"/>
            </div>

            <div class="form-group text-right">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default">Update Item</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
